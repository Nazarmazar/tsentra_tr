<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реквізити для оплати Центра Трейд</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      margin-bottom: 10px;
      max-width: 200px;
    }
    .container {
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .iban-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      background-color: #f0f0f0;
      border: 0.5px solid #ccc;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 0 0 4px;
      cursor: default;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    .copied {
      background-color: green !important;
    }
  </style>
</head>
<body>
<img src="IMG_4668.PNG" alt="Логотип" class="logo">
<div class="container">
  <label>IBAN</label>
  <div class="iban-container">
    <input type="text" class="ibanField" value="UA193052990000026002041017893" readonly>
    <button class="copyBtn">КОПІЮВАТИ</button>
  </div>
  <label>Одержувач</label>
  <div class="iban-container">
    <input type="text" class="ibanField" value="ТОВ «ЦЕНТРА ТРЕЙД»" readonly>
    <button class="copyBtn">КОПІЮВАТИ</button>
  </div>
  <label>ЄДРПОУ</label>
  <div class="iban-container">
    <input type="text" class="ibanField" value="43614688" readonly>
    <button class="copyBtn">КОПІЮВАТИ</button>
  </div>
</div>
<script>
  document.querySelectorAll(".copyBtn").forEach(button => {
    button.addEventListener("click", function() {
      let ibanField = this.previousElementSibling;
      let textArea = document.createElement("textarea");
      textArea.value = ibanField.value;
      document.body.appendChild(textArea);
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      try {
        document.execCommand("copy");
        this.textContent = "СКОПІЙОВАНО";
        this.classList.add("copied");
        setTimeout(() => {
          this.textContent = "КОПІЮВАТИ";
          this.classList.remove("copied");
        }, 2000);
      } catch (err) {
        console.error("Помилка копіювання:", err);
        alert("Не вдалося скопіювати текст. Спробуйте вручну.");
      }
      document.body.removeChild(textArea);
    });
  });
</script>
</body>
</html>
